<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./images/weather-icon.jpg"
      type="image/x-icon"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-header">
        <form action="" class="weather-search">
          <input
            type="text"
            class="weather-searchform"
            placeholder="Search for a city..."
          />
          <i class="fa-solid fa-magnifying-glass"></i>
        </form>
        <div class="weather-units">
          <span class="weather-unit-celsius">
            &#176C
          </span>
          <span class="weather-unit-farenheit">
            &#176F
          </span>
        </div>
      </div>
      <div class="weather-body">
        <h1 class="weather-city">Benin city, Nigeria</h1>
        <div class="weather-datetime"><p>Sunday 26 March 2023 08:20PM</p>
          
        </div>
        <div class="weather-forecast">
          <p>clear</p>
        </div>
        <div class="weather-icon">
          <img src="http://openweathermap.org/img/wn/10d@4x.png" alt="">
        </div>
        <p class="weather-temperature">
           18&#176
        </p>
        <div class="weather-minmax">
          <p>Min:16&#176</p>
          <p>Max:19&#176</p>
        </div>
      </div>
      <div class="weather-info">
        <div class="weather-card">
          <i class="fa-solid fa-temperature-full"></i>
          <div>
            <p>Real Feel</p>
            <p class="weather-realfeel">
              18&#176
            </p>
          </div>
        </div>
                <div class="weather-card">
          <i class="fa-solid fa-droplet"></i>
          <div>
            <p>Humidity</p>
            <p class="weather-humidity">
              18&#176
            </p>
          </div>
        </div>
                <div class="weather-card">
          <i class="fa-solid fa-wind"></i>
          <div>
            <p>Wind</p>
            <p class="weather-wind">
              18&#176
            </p>
          </div>
        </div>
                <div class="weather-card">
          <i class="fa-solid fa-gauge-high"></i>
          <div>
            <p>Pressure</p>
            <p class="weather-pressure">
              18&#176
            </p>
          </div>
        </div>
      </div>
      <div class="weather-footer">
        <marquee behavior="" direction="">&copy; 2023 coded by Ogheneruemu Joel,AKPOYOMARE </marquee>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/895bca52e6.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
